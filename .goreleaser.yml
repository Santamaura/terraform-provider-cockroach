# goreleaser build and release config
builds:
- id: cockroach-cloud-tf-provider
  main: .
  binary: cockroach-cloud-tf-provider
  env:
  - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm64
    - arm

archives:
- id: cockroach-cloud-tf-provider-archive
  name_template: |-
    cockroach-cloud-tf-provider_{{ .Tag }}_{{ .Os }}_{{ .Arch -}}
  builds:
    - cockroach-cloud-tf-provider
  format_overrides:
    - goos: windows
      format: zip
  files: ["LICENSE"]


release:
  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: true
